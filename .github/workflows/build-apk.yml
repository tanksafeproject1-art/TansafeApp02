name: Build Flutter APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Detect Flutter version
        id: flutter_version
        run: |
          if [ -f .flutter-version ]; then
            VERSION=$(cat .flutter-version)
          elif grep -q "flutter" pubspec.yaml; then
            VERSION=$(grep flutter pubspec.yaml | head -1 | awk '{print $2}' | tr -d '"')
          else
            VERSION=stable
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.flutter_version.outputs.version }}

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-shrink

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: TankSafe-APK
          path: build/app/outputs/flutter-apk/app-release.apk

